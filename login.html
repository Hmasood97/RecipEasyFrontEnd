<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>RecipEasy</title>
  </head>

  <body>
    <header>
      <div class="tabs">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="info.html">Information</a></li>
          <li id="login"><a href="login.html">Login</a></li>
          <li><a href="favorites.html">Favorites</a></li>
          <li><a href="ingredientsearch.html">Ingredient Search</a></li>
          <li><a href="complexsearch.html">Smart Search</a></li>
        </ul>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title">Login</h1>
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Healthy User "
                  id="usernameLogin"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  placeholder="Healthy Password"
                  id="passwordLogin"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button id="loginButton" class="button is-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
          <div class="column">
            <h1 class="title">Signup</h1>
            <div class="field">
              <label class="label">Username</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Healthy User"
                  id="usernameSignup"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control">
                <input
                  class="input"
                  type="password"
                  placeholder="Healthy Password"
                  id="passwordSignup"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">First Name</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Healthy First Name"
                  id="firstnameSignup"
                />
              </div>
            </div>
            <div class="field">
              <label class="label">Last Name</label>
              <div class="control">
                <input
                  class="input"
                  type="text"
                  placeholder="Healthy Last Name"
                  id="lastnameSignup"
                />
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button id="signupButton" class="button is-primary">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="module" src="login.js"></script>
    <script src="../node_modules/axios/dist/axios.js"></script>
  </body>
</html>
