<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <title>RecipEasy</title>
  </head>

  <body>
    <header>
      <div class="tabs">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="info.html">Information</a></li>
          <li><a href="ingredientsearch.html">Ingredient Search</a></li>
          <li><a href="RecipeCreator.html">Recipe Creator</a></li>
          <li><a href="YourFavorites.html">Favorites</a></li>
        </ul>
      </div>
    </header>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column">
            <h1 class="title">Login</h1>
            <form>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Healthy User "
                    name="username"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    placeholder="Healthy Password"
                    name="password"
                  />
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox">
                    <input type="checkbox" name="remember" />
                    Remember login?
                  </label>
                </div>
              </div>
              <div class="field">
                <div class="control">
                  <input class="button is-dark" type="submit" />
                </div>
              </div>
            </form>
          </div>
          <div class="column">
            <h1 class="title">Signup</h1>
            <form>
              <div class="field">
                <label class="label">Username</label>
                <div class="control">
                  <input
                    class="input"
                    type="text"
                    placeholder="Healthy User"
                    name="username"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Password</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    placeholder="Healthy Password"
                  />
                </div>
              </div>
              <div class="field">
                <label class="label">Repeat Password</label>
                <div class="control">
                  <input
                    class="input"
                    type="password"
                    placeholder="Healthy Password"
                    name="password"
                  />
                </div>
              </div>

              <div class="field">
                <label class="label">Account type</label>
                <div class="control">
                  <div class="select">
                    <select name="accountType">
                      <option>Student</option>
                      <option>Teacher</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="control">
                  <input class="button is-dark" type="submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
